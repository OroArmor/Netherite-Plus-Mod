repositories {
    maven {
        url = "https://jitpack.io"
    }
}

minecraft {
    accessWidener = file("src/main/resources/netherite_plus.accesswidener")
}

dependencies {
    minecraft "com.mojang:minecraft:${rootProject.architect.minecraft}"
    mappings("net.fabricmc:yarn:${rootProject.mappings}:v2")
    // We depend on fabric loader here to use the fabric @Environment annotations
    // Do NOT use other classes from fabric loader
    modCompile "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"

    modCompile("me.shedaniel:architectury:${rootProject.architectury_version}") {
        exclude(module: "fabric-api")
    }

    modCompile('com.github.OroArmor:oro-config:-SNAPSHOT') {
        exclude(module: "fabric-api")
        exclude(module: "fabric-loader")
    }
    include('com.github.OroArmor:oro-config:-SNAPSHOT') {
        exclude(module: "fabric-api")
        exclude(module: "fabric-loader")
    }

    modCompile('com.github.OroArmor:Multi-Item-Lib:-SNAPSHOT') {
        exclude(module: "fabric-api")
        exclude(module: "fabric-loader")
    }
    include('com.github.OroArmor:Multi-Item-Lib:-SNAPSHOT') {
        exclude(module: "fabric-api")
        exclude(module: "fabric-loader")
    }
}

architect {
    common()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

task javadocs(type: Javadoc) {
    source = sourceSets.main.allJava
}

task javadocsJar(type: Jar, dependsOn: javadocs) {
    archiveClassifier.set("javadocs")
    javadocs.failOnError false
    from javadocs.destinationDir
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifact(file("${project.buildDir}/libs/${project.archivesBaseName}-${project.version}.jar")) {
                builtBy build
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
            artifact javadocsJar

            groupId project.group
            artifactId project.archivesBaseName
            version project.version
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    System.out.println(System.getenv('BINTRAY_KEY'))
    System.out.println("HELLO????")
    key = System.getenv('BINTRAY_KEY')
    System.out.println(key)
    publications = ["mavenCommon"]
    publish = true
    pkg {
        repo = 'oroarmor'
        name = rootProject.archives_base_name
        userOrg = "oroarmor"
        licenses = ['CC0-1.0']
        vcsUrl = 'https://github.com/OroArmor/Netherite-Plus-Mod.git'
        version {
            name = rootProject.mod_version + "-" + rootProject.minecraft_version
        }
    }
}
